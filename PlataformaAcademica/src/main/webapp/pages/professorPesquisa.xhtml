<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template_exemplo.xhtml">

	<ui:define name="conteudo">
		<h:form id="frmProfessorPesquisa">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Professores" />
				</f:facet>
			</p:toolbar>
			<h:panelGrid columns="6" id="pnProfessorPesquisa">
				<p:outputLabel value="Matrícula:" />
				<p:inputText maxlength="20" size="30" />

				<p:outputLabel value="Nome:" />
				<p:inputText maxlength="50" size="30" />

				<p:button value="Buscar" />
				<p:button value="Novo" outcome="/pages/professorCadastro.xhtml" />
			</h:panelGrid>
			<p:dataTable var="professores"
				emptyMessage="Nenhum registro encontrado" rows="10" paginator="true">
				<p:column headerText="Matrícula">
					<h:outputText />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText />
				</p:column>

				<p:column headerText="Matérias">
					<h:outputText />
				</p:column>

				<p:column headerText="Email">
					<h:outputText />
				</p:column>

				<p:column headerText="Sexo">
					<h:outputText />
				</p:column>

				<p:column headerText="Data Nasc.">
					<h:outputText />
				</p:column>

				<p:column headerText="Opções">
					<h:outputText />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
