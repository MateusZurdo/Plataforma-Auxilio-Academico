<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>PAA</title>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north"
			header="Plataforma de Auxílio Acadêmico" resizable="false"
			closable="false" collapsible="false" />
		<p:layoutUnit position="south" header="Desenvolvido por Daniel Tomaz, Giovanna Zaccarelli, Mateus Zurdo e Matheus Cocchi."
			resizable="false" closable="false" collapsible="false"></p:layoutUnit>
		<p:layoutUnit position="west" size="200" resizable="false"
			closable="false" collapsible="false">
			<h:form>
				<p:panelMenu>
					<p:submenu label="Consultas">
						<p:menuitem value="Alunos" outcome="/pages/alunoPesquisa.xhtml" />
						<p:menuitem value="Professores"
							outcome="/pages/professorPesquisa.xhtml" />
						<p:menuitem value="Cursos" outcome="/pages/cursoPesquisa.xhtml" />
						<p:menuitem value="Matérias"
							outcome="/pages/materiaPesquisa.xhtml" />
						<p:menuitem value="Materiais"
							outcome="/pages/materialPesquisa.xhtml" />
					</p:submenu>
					<p:submenu label="Sobre" />
				</p:panelMenu>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="center" resizable="false" closable="false"
			collapsible="false">
			<ui:insert name="conteudo" />
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
