<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>
	<p:layoutUnit position="center" resizable="false" closable="false"
			collapsible="false">
			<ui:insert name="titulo" />
		</p:layoutUnit>
	</title>
</h:head>
<h:body>
	<p:layout fullPage="true">

		<p:layoutUnit position="south"
			header="Desenvolvido por Daniel Tomaz, Giovanna Zaccarelli, Mateus Zurdo e Matheus Cocchi"
			resizable="false" closable="false" collapsible="false"></p:layoutUnit>

		<p:layoutUnit position="north" size="50" resizable="false"
			closable="false" collapsible="false" >

			<h:form>
				<h:graphicImage library="imagens" name="fatec.jpg" height="80px" width="150px" />
				<p:button value="Login" height="50px" />
				<p:button value="Sobre o Sistema" height="50px" />
				<p:button value="Fatec Ourinhos" height="50px" />
				
			</h:form>

		</p:layoutUnit>

		<p:layoutUnit position="center" resizable="false" closable="false"
			collapsible="false">
			<ui:insert name="conteudo" />
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
